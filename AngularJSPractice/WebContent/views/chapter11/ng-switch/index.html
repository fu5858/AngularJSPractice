<!DOCTYPE html>
<html>
<head>
<title>AngularJS Practice</title>
<script src="../../../js/angular.min.js"></script>
<script type="text/javascript">
	angular.module('switchApp', [])
		.controller('MainCtrl', [function(){
			var self = this;
			
			self.currentTab = 'tab1';
			
		}]);
</script>
</head>
<body ng-app="switchApp">
	<div ng-controller="MainCtrl as mainCtrl">
		<h3>Conditional Elements in HTML</h3>
		<button ng-click="mainCtrl.currentTab = 'tab1'"> Tab 1 </button>
		<button ng-click="mainCtrl.currentTab = 'tab2'"> Tab 2 </button>
		<button ng-click="mainCtrl.currentTab = 'tab3'"> Tab 3 </button>
		<button ng-click="mainCtrl.currentTab = 'something'"> Trigger Default </button>
		
		<div ng-switch="mainCtrl.currentTab">
			<div ng-switch-when="tab1">
				Tab 1 is selected
			</div>
			<div ng-switch-when="tab2">
				Tab 2 is selected
			</div>
			<div ng-switch-when="tab3">
				Tab 3 is selected
			</div>
			<div ng-switch-default>
				No known tab selected
			</div>
		</div>
	</div>

</body>
</html>
