<!DOCTYPE html>
<html ng-app="notesApp">
<head>
<title>Notes App</title>
<script src="../../js/angular.min.js"></script>
<script type="text/javascript">
	angular.module('notesApp', [])
		   .controller('MainCtrl', [function() {
				var self = this;
				
				self.countries = [
					{label: 'USA', id: 1},
					{label: 'Australia', id: 2},
					{label: 'India', id: 3},
					{label: 'South Korea', id: 4},
					{label: 'Other', id: 5}
				];
				this.selectedCountryId=2;
				this.selectedCountry = this.countries[1];
			}]);
</script>
</head>
<body ng-controller="MainCtrl as ctrl">
	<div>
		<select ng-model="ctrl.selectedCountryId"
			    ng-options="c.id as c.label for c in ctrl.countries"></select>
		Selected Country ID : {{ctrl.selectedCountryId}}
	</div>
	
	<div>
		<select ng-model="ctrl.selectedCountry"
			    ng-options="c.label for c in ctrl.countries"></select>
		Selected Country ID : {{ctrl.selectedCountry}}
	</div>
</body>
</html>
