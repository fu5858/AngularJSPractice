<!DOCTYPE html>
<html ng-app="notesApp">
<head>
<title>Chapter 02 - More directives</title>
<style>
.done {
	background-color: green;
}
.pending {
	background-color: red;
}
</style>
<script src="../../js/angular.min.js"></script>
<script type="text/javascript">
angular.module('notesApp', [])
		.controller('MainCtrl', [
			function() {
				var self = this;
				
				self.notes = [
					{label: 'First Note', done: false, assignee: 'Shyam'},
					{label: 'Second Note', done: false},
					{label: 'Done Note', done: true},
					{label: 'Last Note', done: false, assignee: 'Brad'}
				];
			
				self.getNoteClass = function(status) {
					return {
						done: status,
						pending: !status
					};
				};
	}]);
</script>
</head>
<body ng-controller="MainCtrl as ctrl">

<div 	ng-repeat="note in ctrl.notes" 
		ng-class="ctrl.getNoteClass(note.done)">
	<span class="label"> {{note.label}}</span>
	<span class="assignee" 	ng-show="note.assignee" 
							ng-bind="note.assignee"></span>
</div>

</body>
</html>
