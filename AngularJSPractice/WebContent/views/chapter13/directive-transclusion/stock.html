<!-- stock.html -->

<div class="stock-dash">
	<span ng-transclude></span>
	Name:
	<span class="stock-name" ng-bind="stockData.name"></span>
	Price:
	<span class="stock-price" ng-bind="stockData.price | currency"></span>
	Percentage Change:
	<span class="stock-change" ng-bind="getChange(stockData) + '%'"></span>
</div>
