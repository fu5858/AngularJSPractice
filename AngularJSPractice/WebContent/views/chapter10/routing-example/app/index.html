<!DOCTYPE html>
<html>
<head>
<title>AngularJS Practice</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/main.css">
<!-- 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-route.js"></script>
 -->
<script src="js/venders/angular.js"></script>
<script src="js/venders/angular-route.js"></script>
<script src="js/venders/jquery-1.11.2.js"></script>
<script src="js/team_services.js"></script>
<script src="js/team_controllers.js"></script>
<script src="js/team_app.js"></script>
</head>
<body ng-app="fifaApp" class="landing">
	<div class="top-bar" ng-controller="MainCtrl as mainCtrl">
		<div class="pull-left">
			<span><a href="#/">FIFA TEAMS</a></span>
		</div>
		<div class="pull-right">
			<span ng-hide="mainCtrl.userService.isLoggedIn">
				<a href="#/login">Login</a>
			</span>
			<span ng-show="mainCtrl.userService.isLoggedIn">
				<!-- server-side route, not a client-side route -->
				<a href="/api/logout">Logout</a>
			</span>
		</div>
	</div>
	
	<div ng-view></div>
</body>
</html>
